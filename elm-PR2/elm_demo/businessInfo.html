<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link href="framework/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="framework/reset.css" rel="stylesheet">
		<link href="css/businessInfo.css" rel="stylesheet">
		<title>饿了么 商家信息</title>
	</head>
	<body>
		<!-- 总容器 -->
		<div class="wrapper">
			
			<!-- header -->
			<header>
				<p>商家信息</p>
			</header>
			
			<!-- LOGO -->
			<div class="business-logo">
				<img src="img/sj01.png">
			</div>
			
			<!-- 商家信息 -->
			<div class="business-info">
				<h1>万家饺子（软件园E18店）</h3>
				<p>&#165;15起送 &#165;3配送</p>
				<p>各种饺子炒菜</p>
			</div>
			
			<!--  食品列表 -->
			<ul class="food">

					<div class="food-left">
						<img src="img/sp01.png">

							<p>新鲜猪肉</p>
							<p>&#165;15</p>
						</div>
					</div>
					<div class="food-right">
						<div>
							<i class="fa fa-minus-circle"></i>
						</div>
						<p><span>2</span></p>
						<div>
							<i class="fa fa-plus-circle"></i>
						</div>
					</div>
				</li>
				<li>
					<div class="food-left">
						<img src="img/sp02.png">
						<div class="food-left-info">
							<h3>玉米鲜肉（水饺）</h3>
							<p>玉米加新鲜猪肉</p>
							<p>&#165;16</p>

					</div>
					<div class="food-right">
						<div>
							<i class="fa fa-minus-circle"></i>
						</div>
						<p><span>1</span></p>
						<div>
							<i class="fa fa-plus-circle"></i>
						</div>
					</div>
				</li>
				<li>
					<div class="food-left">
						<img src="img/sp03.png">
						<div class="food-left-info">
							<h3>虾仁三鲜（蒸饺）</h3>
							<p>虾仁加新鲜猪肉</p>
							<p>&#165;18</p>
						</div>
					</div>
					<div class="food-right">
						<div>
							<i class="fa fa-minus-circle"></i>
						</div>
						<p><span>1</span></p>
						<div>
							<i class="fa fa-plus-circle"></i>
						</div>
					</div>
				</li>
				<li>
					<div class="food-left">
						<img src="img/sp04.png">
						<div class="food-left-info">
							<h3>素三鲜（蒸饺）</h3>
							<p>素馅饺子</p>
							<p>&#165;12</p>
						</div>
					</div>
					<div class="food-right">
						<p><span></span></p>
						<div>
							<i class="fa fa-plus-circle"></i>
						</div>
					</div>
				</li>
				<li>
					<div class="food-left">
						<img src="img/sp05.png">
						<div class="food-left-info">
							<h3>角瓜鸡蛋（蒸饺）</h3>
							<p>角瓜加鸡蛋</p>
							<p>&#165;14</p>
						</div>
					</div>
					<div class="food-right">
						<p><span></span></p>
						<div>
							<i class="fa fa-plus-circle"></i>
						</div>
					</div>
				</li>
			</ul>
			
			<!-- 购物车 -->
			<div class="cart">
				<div class="cart-left">
					<div class="cart-left-icon">
						<i class="fa fa-shopping-cart"></i>
						<div class="cart-left-icon-quantity">3</div>
					</div>
					<div class="cart-left-info">
						<p>&#165;12.88</p>
						<p>另需配送费3元</p>
					</div>
					<div class="cart-right">
						<!--不够配送费-->
						<!--<div class="cart-right-item">&#165;15起送</div>-->
						<!--达到配送费-->
						<div class="cart-right-item" onclick="location.href='order.html'">去结算</div>
					</div>
				</div>
			</div>
